<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualitzar Sucursal</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
  <br>
  <h1 class="text-center" style="margin-top: 10px">Actualitzar Sucursal</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form th:action="@{/sucursales/update/{id}(id=${sucursalDTO.pk_SucursalID})}" th:object="${sucursalDTO}" method="post">
        <div class="form-group">
          <label for="nombre">Nom:</label>
          <input type="text" class="form-control" id="nombre" th:field="*{nomSucursal}">
        </div>
        <br>
        <div class="form-group">
          <label for="pais">Pa√≠s:</label>
          <input type="text" class="form-control" id="pais" th:field="*{paisSucursal}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Actualitzar Sucursal</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
